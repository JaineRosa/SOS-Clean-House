
<div class="cadastroPerfil">
    <div class="container mt-5">
        <h2>Cadastro:</h2>
        <form>
            <div class="form-row">
                <div class="col-6">
                    <div class="form-group col-12">
                        <label for="nome">Nome Completo:</label>
                        <input type="text" class="form-control rounded-input" id="nome" name="nome" [ngModel]="prestador.nomeCompleto">
                    </div>
                    <div class="form-group col-12">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control rounded-input" id="email" name="email" [ngModel]="prestador.email">
                    </div>
                    <div class="form-group col-12">
                        <label for="endereco">Endereço:</label>
                        <input type="text" class="form-control rounded-input" id="endereco" name="endereco" [ngModel]="prestador.endereco">
                    </div>

                </div>
                <div class="foto">
                    <div class="col-6">
                        <div class="col-12">
                            <img src="../../../../assets/img/perfil.jpg" alt="" height="200px">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="telefone">Telefone:</label>
                    <input type="text" class="form-control rounded-input" id="telefone" name="telefone" [ngModel]="prestador.telefone">
                </div>
                <div class="form-group col-md-6 ">
                    <label for="data-nascimento">Data de Nascimento:</label>
                    <input type="date" class="form-control rounded-input" id="data-nascimento" name="data-nascimento" [ngModel]="prestador.dataNascimento">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="cpf">CPF:</label>
                    <input type="text" class="form-control rounded-input" id="cpf" name="cpf" [ngModel]="prestador.cpf">
                </div>
                <div class="form-group col-md-6">
                    <label for="tempoExperiencia">Tempo Experiencia:</label>
                    <input type="text" class="form-control rounded-input" id="tempoExperiencia" name="tempoExperiencia" [ngModel]="prestador.tempoExperiencia">
                </div>
            </div>
            <div class="row-12 mt-3">
                <div class="col-12">
                    <textarea class="form-control  rounded-input" rows="3" id="sobreMim" name="sobreMim" placeholder="Sobre mim:" [ngModel]="prestador.sobreMim"></textarea>
                </div>
            </div>
            <div class="row-12">
                <h5>Informações Bancarias</h5>
                <div class="row mb-3">
                    <div class="col">
                        <input type="text" class="form-control rounded-input" id="agencia" name="agencia" placeholder="Agencia:" [ngModel]="contaBancaria.agencia">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control rounded-input"  id="conta" name="conta" placeholder="Conta:" [ngModel]="contaBancaria.conta">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <input type="text" class="form-control rounded-input" id="nomeTitular" name="nomeTitular" placeholder="Nome do titular:" [ngModel]="contaBancaria.nomeTitular">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control rounded-input" id="cpfTitular" name="cpfTitular" placeholder="CPF do titular:" [ngModel]="contaBancaria.cpf">
                    </div>
                </div>
            </div>
            
        
            <div class=" row-12">
                <div class="col-6 ">
                    <button type="button" class="submit-button" id="liveToastBtn">Editar</button>
                </div>
            </div>
        </form>
    </div>
</div>


<div class="toast-container position-fixed top-50 start-50 translate-middle">
    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <button type="button" class="btn-close btn-close-white a " data-bs-dismiss="toast" aria-label="Close"></button>
        <div class="toast-body">
            Cadastro concluído com sucesso!

        </div>
    </div>
</div>
