<div class="cadastroPerfil">
    <div class="container mt-5">
        <h2>Perfil:</h2>
        <form>
            <div class="form-row">
                <div class="col-6">
                    <div class="form-group col-12">
                        <label for="nome">Nome Completo:</label>
                        <input type="text" class="form-control rounded-input" id="nome" name="nome"
                            [(ngModel)]="prestador.nomeCompleto" [readonly]="!isEdicao">
                    </div>
                    <div class="form-group col-12">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control rounded-input" id="email" name="email"
                            [(ngModel)]="prestador.email" [readonly]="!isEdicao">
                    </div>
                    <div class="form-group col-12">
                        <label for="endereco">Endereço:</label>
                        <input type="text" class="form-control rounded-input" id="endereco" name="endereco"
                            [(ngModel)]="prestador.endereco" [readonly]="!isEdicao">
                    </div>
                </div>
                <div class="foto">
                    <div class="col-6">
                        <div class="col-12">
                            <img src="../../../../assets/img/perfil.jpg" alt="Foto de perfil" height="200px">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="telefone">Telefone:</label>
                    <input type="text" class="form-control rounded-input" id="telefone" name="telefone"
                        [(ngModel)]="prestador.telefone" [readonly]="!isEdicao">
                </div>
                <div class="form-group col-md-6">
                    <label for="data-nascimento">Data de Nascimento:</label>
                    <input type="date" class="form-control rounded-input" id="data-nascimento" name="data-nascimento"
                        [(ngModel)]="prestador.dataNascimento" [readonly]="!isEdicao">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="cpf">CPF:</label>
                    <input type="text" class="form-control rounded-input" id="cpf" name="cpf" 
                        [(ngModel)]="prestador.cpf" [readonly]="!isEdicao">
                </div>
                <div class="form-group col-md-6">
                    <label for="tempoExperiencia">Tempo de Experiência:</label>
                    <input type="text" class="form-control rounded-input" id="tempoExperiencia" name="tempoExperiencia"
                        [(ngModel)]="prestador.tempoExperiencia" [readonly]="!isEdicao">
                </div>
            </div>
            <div class="row-12 mt-3">
                <div class="col-12">
                    <textarea class="form-control rounded-input" rows="3" id="sobreMim" name="sobreMim"
                        placeholder="Sobre mim:" [(ngModel)]="prestador.sobreMim" [readonly]="!isEdicao"></textarea>
                </div>
            </div>
            <div class="row-12">
                <h5>Informações Bancárias</h5>
                <div class="row mb-3">
                    <div class="col">
                        <input type="text" class="form-control rounded-input" id="agencia" name="agencia"
                            placeholder="Agência:" [(ngModel)]="contaBancaria.agencia" [readonly]="!isEdicao">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control rounded-input" id="conta" name="conta"
                            placeholder="Conta:" [(ngModel)]="contaBancaria.conta" [readonly]="!isEdicao">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <input type="text" class="form-control rounded-input" id="nomeTitular" name="nomeTitular"
                            placeholder="Nome do titular:" [(ngModel)]="contaBancaria.nomeTitular" [readonly]="!isEdicao">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control rounded-input" id="cpfTitular" name="cpfTitular"
                            placeholder="CPF do titular:" [(ngModel)]="contaBancaria.cpf" [readonly]="!isEdicao">
                    </div>
                </div>
            </div>

            <div class="row-12">
                <div class="col-6">
                    <button type="button" class="submit-button" *ngIf="!isEdicao" (click)="enableEditing()">Editar</button>
                    <button type="button" class="submit-button" *ngIf="isEdicao" (click)="salvar()">Salvar</button>
                </div>
            </div>
        </form>
    </div>
</div>

<div aria-live="polite" aria-atomic="true" class="position-relative">
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-body">
          Perfil atualizado com sucesso!
        </div>
      </div>
    </div>
</div>
