<div class="container">
    <h3 class="text-center mt-4">
        Informações de Pagamento
    </h3>
    <div class="d-flex justify-content-center">
        <button type="button" class="submit-button" data-bs-toggle="modal" data-bs-target="#creditCardModal">
            Cadastrar Novo Cartão
        </button>
        <button class="btn btn-custom">
            Cartão final 0000
        </button>
    </div>
    <div class="d-flex justify-content-center">
        <button type="button" style="padding: 10px 120px;" class="submit-button " id="liveToastBtn" routerLink="/resumo-reserva">
            Finalizar Pagamento
        </button>
    </div>
</div>

<div class="modal fade" id="creditCardModal" tabindex="-1" aria-labelledby="creditCardModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <app-cartao-credito></app-cartao-credito>
            </div>
        </div>
    </div>
</div>

<div class="toast-container position-fixed top-50 start-50 translate-middle">
    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <button type="button" class="btn-close btn-close-white a " data-bs-dismiss="toast" aria-label="Close"></button>
        <div class="toast-body">
            Reserva realizada com sucesso!

        </div>
    </div>
</div>
