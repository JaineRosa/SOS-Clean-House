<header>
  <div class="row align-items-start " routerLink="/tela-inicial">
    <div class="col logo">
      <img src="../assets/img/Logo SOS clean House 2.png" alt="" width="100px">
      <h2>SOS Clean House</h2>
    </div>
    <div class="col">

    </div>
    <div class="col end">

      <button *ngIf="isLogadoComoCliente(); else prestadorOuNaoLogado" type="button" class="menu" data-bs-toggle="modal"
        data-bs-target="#exampleModalCliente">
        <div class="p-1">
          <i class="bi bi-list"></i>
        </div>
        <div class="p-1">
          <i class="bi bi-person-circle"></i>
        </div>
      </button>

      <ng-template #prestadorOuNaoLogado>
        <button *ngIf="isLogadoComoPrestador(); else naoLogado" type="button" class="menu" data-bs-toggle="modal"
          data-bs-target="#exampleModalPrestador">
          <div class="p-1">
            <i class="bi bi-list"></i>
          </div>
          <div class="p-1">
            <i class="bi bi-person-circle"></i>
          </div>
        </button>

        <ng-template #naoLogado>
          <button type="button" class="menu" data-bs-toggle="modal" data-bs-target="#exampleModal">
            <div class="p-1">
              <i class="bi bi-list"></i>
            </div>
            <div class="p-1">
              <i class="bi bi-person-circle"></i>
            </div>
          </button>
        </ng-template>
      </ng-template>

      <div>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
          data-bs-dismiss="modal">
          <div class="modal-dialog">
            <div class="modal-content">
              <app-perfil></app-perfil>
            </div>
          </div>
        </div>
        <!-- Modal 2-->
        <div class="modal fade" id="exampleModalToggle2" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2"
          tabindex="-1">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <app-login></app-login>
            </div>
          </div>
        </div>

        <div class="modal fade" id="exampleModalToggle3" aria-hidden="true" aria-labelledby="exampleModalToggleLabel3"
          tabindex="-1">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <app-login-prest></app-login-prest>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="exampleModalPrestador" tabindex="-1" aria-labelledby="exampleModalLabelCliente"
    aria-hidden="true" data-bs-dismiss="modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <app-perfil-sair-prest></app-perfil-sair-prest>

      </div>
    </div>
  </div>

  <div class="modal fade" id="exampleModalCliente" tabindex="-1" aria-labelledby="exampleModalLabelPrestador"
    aria-hidden="true" data-bs-dismiss="modal">
    <div class="modal-dialog">
      <div class="modal-content">
        
        <app-perfil-sair-cliente></app-perfil-sair-cliente>
      </div>
    </div>
  </div>


</header>
