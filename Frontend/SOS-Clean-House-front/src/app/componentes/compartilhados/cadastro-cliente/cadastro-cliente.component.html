<div class="cadastroPerfil">
    <div class="container mt-5">
        <h2>Cadastro:</h2>
        <form>
            <div class="form-group">
                <label for="nome">Nome Completo:</label>
                <input type="text" class="form-control rounded-input" id="nome" name="nome" [(ngModel)]="cliente.nomeCompleto">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control rounded-input" id="email" name="email" [(ngModel)]="cliente.email">
            </div>
            <div class="form-group">
                <label for="endereco">Endereço:</label>
                <input type="text" class="form-control rounded-input" id="endereco" name="endereco" [(ngModel)]="cliente.endereco">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="telefone">Telefone:</label>
                    <input type="text" class="form-control rounded-input" id="telefone" name="telefone" [(ngModel)]="cliente.telefone">
                </div>
                <div class="form-group col-md-6 ms-2">
                    <label for="data-nascimento">Data de Nascimento:</label>
                    <input type="date" class="form-control rounded-input" id="data-nascimento" name="data-nascimento" [(ngModel)]="cliente.dataNascimento">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="cpf">CPF:</label>
                    <input type="text" class="form-control rounded-input" id="cpf" name="cpf" [(ngModel)]="cliente.cpf">
                </div>
                <div class="form-group col-md-6 ms-2">
                    <label for="sexo">Sexo:</label>
                    <input type="text" class="form-control rounded-input" id="sexo" name="sexo" [(ngModel)]="cliente.sexo">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="senha">Senha:</label>
                    <input type="password" class="form-control rounded-input" id="senha" name="senha" [(ngModel)]="cliente.senha">
                </div>
                <div class="form-group col-md-6 ms-2">
                    <label for="confirmar-senha">Confirmar Senha:</label>
                    <input type="password" class="form-control rounded-input" id="confirmar-senha"
                        name="confirmar-senha" [(ngModel)]="cliente.confirmarSenha">
                </div>
            </div>
            <div class="form-group">
                <div class="row mb-3">
                    <div class="col mt-3">
                        <input type="text" class="form-control rounded-input" placeholder="Foto de perfil:" [(ngModel)]="cliente.fotoPerfil">
                    </div>
                    <div class="col-auto mt-3">
                        <button type="button" class="btn btn-outline-primary add-card-button">Procurar</button>
                    </div>
                </div>

            </div>
            <div class="row-12 ">
                <div class="form-group mt-0 col-6 ">
                    <button type="button" class="submit-button" id="liveToastBtn" (click)="saveCliente()">Cadastrar</button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="modal fade" id="creditCardModal" tabindex="-1" aria-labelledby="creditCardModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <app-cartao-credito></app-cartao-credito>
            </div>
        </div>
    </div>
</div>

<div class="toast-container position-fixed top-50 start-50 translate-middle">
    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <button type="button" class="btn-close btn-close-white a " data-bs-dismiss="toast" aria-label="Close"></button>
        <div class="toast-body">
            Cadastro concluído com sucesso!
        </div>
    </div>
</div>
